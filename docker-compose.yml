version: '2'
services:
  http-server:
    image: app-fab/http-server
    build: microservices/http-server
    environment:
      REPOSITORY_PATH: /storage
    links:
      - dockeradapter
      - gitadapter
    ports:
      - 3000:3000
  dockeradapter:
    image: app-fab/dockeradapter
    build: microservices/dockeradapter
    volumes:
      - ~/:/storage
    restart: always
  gitadapter:
    image: app-fab/gitadapter
    build: microservices/gitadapter
    environment:
      REPOSITORY_PATH: /storage
    volumes:
      - ~/:/storage
    restart: always
